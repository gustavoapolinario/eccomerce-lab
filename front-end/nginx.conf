worker_processes auto;
pid /var/run/nginx/nginx.pid;

#daemon off;

events {
  worker_connections 1024;
}

http {

  server_tokens off;

  sendfile        on;
  keepalive_timeout  65;
  
  # Specify MIME types for files.
  include mime.types;
  default_type application/octet-stream;

  # Update charset_types to match updated mime.types.
  # text/html is always included by charset module.
  # Default: text/html text/xml text/plain text/vnd.wap.wml application/javascript application/rss+xml
  charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    application/javascript
    application/json
    application/rss+xml
    application/xml;

  gzip on;
  gzip_comp_level    5;
  gzip_vary          on;

  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

    # Disable client body temp files
    client_body_temp_path /dev/null;
    client_max_body_size 0;
    
    # Disable proxy temp files
    proxy_temp_path /dev/null;
    
    # Disable fastcgi temp files
    fastcgi_temp_path /dev/null;
    
    # Disable uwsgi temp files  
    uwsgi_temp_path /dev/null;
    
    # Disable scgi temp files
    scgi_temp_path /dev/null;

  server {
    listen 8080;

    location / {
      expires 7d;
      root /app/;
    }

  }
}
